# SQLite version 3.x
#   gem install sqlite3
# Postgres for heroku
development:
  adapter: postgresql
  database: wedding_dev_db
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: wedding_test_db
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: wedding_prod_db
  pool: 5
  timeout: 5000
